<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/addmovie.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Document</title>
</head>
<body>
    <h1>Add Movie</h1>
    <div id="gridcontainer" gridcontainer style="display: grid;">

    <label for="title">Title:</label>   
    <input type="text" id="title" name="title" required>
    <br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
        <option value="Crime">Crime</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Action">Action</option>
    </select>
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required>
    <br>
    <label for="year">Year:</label>
    <select id="year" name="year" required>
        <option value="">Select Year</option>
        <script>
            var currentYear = new Date().getFullYear();
            for (var i = currentYear; i >= 1900; i--) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select>
    <br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required>  
    <br>
    <label for="image">Image Link:</label>
    <input type="text" id="image" name="image" required>
    <br>
    <label for="storyline">Storyline: </label>
    <input type="text" id="storyline" name="storyline" required>
    <br>
    <button id="addMoviebutton">Add Movie</button>
    </div>
    <script src="Script/movie.js"></script>
    <script src="Script/addmovie.js"></script>
</body>
</html>
